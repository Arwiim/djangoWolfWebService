{% extends 'inicio.html' %}


{% block content %}
    {% include 'includes/header.html' %}

    <div class="grid-container">
        <div clas="grid-x">
            <h1 class="cell">Registrar Departamento</h1>
            <form class="cell callout grid-x grid-margin-x" method="post">{% csrf_token %}
                <!--enctype tambien debe aceptar archivos que tiene otro tupo de extencion-->
                <div class="medium-6 cell">
                    <label>Nombres:
                        {{form.nombre}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos:
                        {{form.apellido}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Nombre Corto
                        {{form.nombre_corto}}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button type="submit" class="button succes">Guardar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
